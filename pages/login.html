<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Rental & Control</title>

    <link rel="icon" href="../img/logo_icono.webp" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <!-- LOGIN CONTAINER -->
    <div class="login-container d-flex">
        <!-- LEFT SECTION -->
        <div class="login-image">
            <img src="../img/login/login_1.webp" alt="Imagen de Login" />
        </div>

        <!-- RIGHT SECTION -->
        <div class="login-form d-flex flex-column justify-content-between">
            <!-- TITLE -->
            <div class="welcome-message mb-4">
                <h1>¡Hola, bienvenido de nuevo!</h1>
                <p>Por favor ingresa tus credenciales para acceder al sistema.</p>
            </div>

            <!-- FORM LOGIN -->
            <form action="#" method="POST" id="loginForm" class="flex-grow-1 d-flex flex-column justify-content-center">
                <!-- INPUT: USER -->
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user fa-sm"></i></span>
                        <input type="text" class="form-control" id="user" placeholder="Usuario" required />
                    </div>
                </div>
                <!-- INPUT: PASSWORD -->
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock fa-sm"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
                    </div>
                </div>
                <!-- BUTTON: LOGIN -->
                <button type="submit" class="btn btn-outline-light btn-login mb-3">
                    Iniciar sesión
                </button>
            </form>

            <!-- ERROR MESSAGE -->
            <div id="error-message" class="alert alert-danger d-none mt-3" role="alert">
                <strong>¡Ups!</strong> Las credenciales son incorrectas. Por favor, intenta nuevamente.
            </div>

            <!-- LINKS -->
            <div class="links text-center mt-3">
                <a href="../pages/password_recovery.html">¿Olvidaste tu contraseña?</a>
                <br />
                <a href="../index.html">Regresar a la página principal</a>
            </div>
        </div>
    </div>

    <!-- SCRIPTS JAVASCRIPT -->
    <script type="module" src="../firebaseconfig.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
