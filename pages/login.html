<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Rental & Control</title>

    <link rel="icon" href="../img/logo_icono.webp" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <!-- BACK TO HOME LINK -->
    <div class="back-to-home">
        <a href="../index.html" class="btn-back" title="Volver a la página principal">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <!-- LOGIN CONTAINER -->
    <div class="login-container">
        <!-- LEFT SECTION -->
        <div class="login-image-container">
            <div class="overlay"></div>
            <img src="../img/login/login_1.webp" alt="Imagen de Login" class="login-image" />
            <div class="brand-overlay">
                <img src="../img/logo_icono.webp" alt="Logo Rental & Control" class="brand-logo">
                <h2 class="brand-name">Rental & Control</h2>
                <p class="brand-tagline">Gestión inmobiliaria simplificada</p>
            </div>
        </div>

        <!-- RIGHT SECTION -->
        <div class="login-form-container">
            <!-- LOGO FOR MOBILE -->
            <div class="mobile-logo d-block d-md-none text-center mb-4">
                <img src="../img/logo_icono.webp" alt="Logo Rental & Control" class="mobile-logo-img">
            </div>

            <!-- TITLE -->
            <div class="welcome-message">
                <h1>¡Bienvenido de nuevo!</h1>
                <p>Por favor ingresa tus credenciales para acceder al sistema.</p>
            </div>

            <!-- FORM LOGIN -->
            <form action="#" method="POST" id="loginForm" class="needs-validation" novalidate>
                <!-- INPUT: USER -->
                <div class="form-group mb-4">
                    <label for="user" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text" id="span-user"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" id="user" placeholder="ejemplo@correo.com" required />
                    </div>
                    <div class="invalid-feedback d-none" id="userError">Por favor, ingresa un correo electrónico válido.</div>
                </div>

                <!-- INPUT: PASSWORD -->
                <div class="form-group mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text" id="span-password"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required />
                        <button class="btn toggle-password" type="button" tabindex="-1">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback d-none" id="passwordError">Por favor, ingresa tu contraseña.</div>
                </div>

                <!-- REMEMBER ME CHECKBOX -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordar mi sesión
                    </label>
                </div>

                <!-- BUTTON: LOGIN -->
                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
                </button>
            </form>

            <!-- LINKS -->
            <div class="links">
                <div class="forgot-password">
                    <a href="../pages/password_recovery.html">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            
            <!-- SOCIAL LOGIN OPTIONS -->
            <div class="social-login">
                <p class="divider-text">
                    <span>O inicia sesión con</span>
                </p>
                <div class="social-buttons">
                    <button class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="btn btn-social btn-microsoft">
                        <i class="fab fa-microsoft"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="../js/firebaseconfig.js"></script>
    <script type="module" src="../js/login/login.js"></script>
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>

</html>
