<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Rental & Control</title>

    <link rel="icon" href="../img/logo_icono.webp" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">

    <!-- STYLE PAGE -->
    <link rel="stylesheet" href="../css/config.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom p-2">
        <div class="container-fluid">

            <!-- COLUMN 1: LOGO AND PLAN -->
            <div class="d-flex align-items-center">
                <a href="../pages/main.html" class="navbar-brand">
                    <img src="../img/logo_2.png" alt="Logo">
                </a>
                <span class="navbar-text plan align-self-end">Premium</span>
            </div>

            <!-- COLUMN 2: USER -->
            <div class="user-section">
                <span class="navbar-text">Usuario</span>
                <div class="dropdown">
                    <a class="btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user nab"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end bg-light">
                        <li><a class="dropdown-item " href="configuracion.html">Configuración</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="../index.html">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- MAIN -->
    <div class="container-fluid">

        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="d-flex flex-column align-items-start p-3">

                <!-- SECTION: NAV -->
                <section class="sidebar-section">
                    <h5 class="sidebar-section-title">NAVEGACIÓN</h5>
                    <a href="main.html" class="my-2 d-flex align-items-center">
                        <span class="icon"><i class="fas fa-pencil me-2"></i></span>
                        <span class="text">Inicio</span>
                    </a>
                    <a href="inmuebles.html" class="my-2 d-flex align-items-center">
                        <span class="icon"><i class="fas fa-home me-2"></i></span>
                        <span class="text">Inmuebles</span>
                    </a>
                    <a href="rentas.html" class="my-2 d-flex align-items-center">
                        <span class="icon"><i class="fas fa-file-invoice-dollar me-2"></i></span>
                        <span class="text">Rentas</span>
                    </a>
                </section>

                <!-- SECTION: EXTRA -->
                <section class="sidebar-section">
                    <h5 class="sidebar-section-title">EXTRA</h5>
                    <a href="notas.html" class="my-2 d-flex align-items-center">
                        <span class="icon"><i class="fas fa-sticky-note me-2"></i></span>
                        <span class="text">Notas</span>
                    </a>
                </section>
                
                <!-- SECTION: SUPPORT -->
                <section class="sidebar-section">
                    <h5 class="sidebar-section-title">CONTACTO</h5>
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <h6 class="card-title">Ponte en contacto con nosotros</h6>
                            <p class="card-text">Si tienes alguna duda o necesitas más información, no dudes en escribirnos o llamarnos.</p>
                            <a href="#" class="btn btn-outline-light btn-sm">Soporte</a>
                        </div>
                    </div>
                </section>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content p-3">

            <!-- CONTENT: PAGE -->
            <section id="mainContent">
                <article class="config-content">
                    <div class="settings-section">
                        <div class="settings-option">
                            <label for="modoOscuro">Modo Oscuro</label>
                            <input class="form-check-input" type="checkbox" id="modoOscuro">
                        </div>
        
                        <div class="settings-option">
                            <label for="nuevoNombre">Cambiar Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nuevoNombre" placeholder="Escribe el nuevo nombre">
                        </div>
        
                        <div class="settings-option">
                            <label for="nuevaContrasena">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="nuevaContrasena" placeholder="Escribe la nueva contraseña">
                            <label for="confirmarContrasena" class="mt-2">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirma la nueva contraseña">
                        </div>
        
                        <div class="settings-option">
                            <label for="temaColor">Tema de Color</label>
                            <select id="temaColor" class="form-select">
                                <option value="default">Claro</option>
                                <option value="dark">Oscuro</option>
                                <option value="blue">Azul</option>
                                <option value="green">Verde</option>
                            </select>
                        </div>
        
                        <div class="settings-option">
                            <label for="idioma">Idioma</label>
                            <select id="idioma" class="form-select">
                                <option value="es">Español</option>
                                <option value="en">Inglés</option>
                                <option value="fr">Francés</option>
                            </select>
                        </div>
        
                        <div class="settings-option">
                            <label>Privacidad</label>
                            <div>
                                <input class="form-check-input" type="checkbox" id="historial">
                                <label for="historial">Permitir Historial de Actividades</label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" id="ubicacion">
                                <label for="ubicacion">Compartir Ubicación</label>
                            </div>
                        </div>
        
                        <div class="settings-option">
                            <label for="notificaciones">Notificaciones</label>
                            <input class="form-check-input" type="checkbox" id="notificaciones">
                        </div>
        
                        <button class="btnGuardar">Guardar Cambios</button>
                    </div>
                </article>
            </section>

            <!-- FOOTER: COPYRIGHT -->
            <footer class="footer">
                <p>&copy; 2024 RentalControl. Todos los derechos reservados.</p>
            </footer>
        </main>
    </div>

    <!-- SCRIPTS JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/39d6703737.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
