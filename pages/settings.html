<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosMain.css">
    <link rel="stylesheet" href="../css/config.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Rental & Control - Inicio</title>
</head>
<body>
    <section class="contenedor">

        <header class="header">
            <a href="mainlogeado.html"><img src="../img/logo.png" alt="logo" class="logo"></a>
            <div class="header-derecha">
                <a href="../index.html"><input type="button" value="Cerrar Sesión" class="LogOut"></a>
                <a href="setting.html"><img src="../img/conf.png" alt="conf" class="conf"></a>
                <span class="nombreUsuario">Usuario</span>
                <a href="#"><img src="../img/usuario.webp" alt="usuario" class="usuario"></a>
            </div>

        </header>


        <article class="navegador">
            <a href="inmuebles.html" class="my-2 gold"><i class="fas fa-home me-2"></i> Inmuebles</a><p></p>
            <a href="rentas.html" class="my-2 gold"><i class="fas fa-file-invoice-dollar me-2"></i> Rentas</a><p></p>
            <a href="notas.html" class="my-2 gold"><i class="fas fa-sticky-note me-2"></i> Notas</a><p></p>
            <a href="#" class="my-2 gold"><i class="fas fa-envelope me-2"></i> Contactanos</a><p></p>
        </article>
        
        <article class="config-content">
            <div class="settings-section">
                <div class="settings-option">
                    <label for="modoOscuro">Modo Oscuro</label>
                    <input class="form-check-input" type="checkbox" id="modoOscuro">
                </div>

                <div class="settings-option">
                    <label for="nuevoNombre">Cambiar Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nuevoNombre" placeholder="Escribe el nuevo nombre">
                </div>

                <div class="settings-option">
                    <label for="nuevaContrasena">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="nuevaContrasena" placeholder="Escribe la nueva contraseña">
                    <label for="confirmarContrasena" class="mt-2">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirma la nueva contraseña">
                </div>

                <div class="settings-option">
                    <label for="temaColor">Tema de Color</label>
                    <select id="temaColor" class="form-select">
                        <option value="default">Claro</option>
                        <option value="dark">Oscuro</option>
                        <option value="blue">Azul</option>
                        <option value="green">Verde</option>
                    </select>
                </div>

                <div class="settings-option">
                    <label for="idioma">Idioma</label>
                    <select id="idioma" class="form-select">
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                        <option value="fr">Francés</option>
                    </select>
                </div>

                <div class="settings-option">
                    <label>Privacidad</label>
                    <div>
                        <input class="form-check-input" type="checkbox" id="historial">
                        <label for="historial">Permitir Historial de Actividades</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" id="ubicacion">
                        <label for="ubicacion">Compartir Ubicación</label>
                    </div>
                </div>

                <div class="settings-option">
                    <label for="notificaciones">Notificaciones</label>
                    <input class="form-check-input" type="checkbox" id="notificaciones">
                </div>

                <button class="btnGuardar">Guardar Cambios</button>
            </div>
        </article>
    </section>
</body>
</html>
