<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña - Rental & Control</title>

    <link rel="icon" href="../img/logo_icono.webp" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- RECOVERY CONTAINER -->
    <div class="login-container d-flex">

        <!-- LEFT SECTION -->
        <div class="login-image">
            <img src="../img/login/login_2.webp" alt="Imagen de Recuperación de Contraseña">
        </div>

        <!-- RIGHT SECTION   -->
        <div class="login-form d-flex flex-column justify-content-between">
            
            <!-- TITLE -->
            <div class="welcome-message mb-4">
                <h1>Recupera tu contraseña</h1>
                <p>Introduce tu correo electrónico para recibir un enlace de recuperación.</p>
            </div>

            <!-- RECOVERY FORM -->
            <form action="#" method="POST" id="recoveryForm" class="flex-grow-1 d-flex flex-column justify-content-center">

                <!-- INPUT: EMAIL -->
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope fa-sm"></i></span>
                        <input type="email" class="form-control" placeholder="Correo Electrónico" required>
                    </div>
                </div>

                <!-- BUTTON: SEND LINK -->
                <button type="submit" class="btn btn-outline-light btn-login">Enviar enlace de recuperación</button>
            </form>

            <!-- LINKS -->
            <div class="links text-center mt-3">
                <a href="../pages/login.html">Volver al inicio de sesión</a> <br>
                <a href="../index.html">Regresar a la página principal</a>
            </div>
        </div>
    </div>

    <!-- SCRIPTS JAVASCRIPT -->
    <script src="https://kit.fontawesome.com/39d6703737.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
