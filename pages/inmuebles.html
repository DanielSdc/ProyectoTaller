<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inmuebles - Rental & Control</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="../css/estilosinmuebles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-black bg-black">
      <div class="container-fluid">
        <a href="mainlogeado.html"
          ><img src="../img/logo_2.png" alt="Logo" id="logo"
        /></a>
        <div class="d-flex">
          <a href="../index.html"
            ><input type="button" value="Cerrar Sesión" class="LogOut"
          /></a>
          <a href="settings.html" class="mt-2 gold"
            ><i class="fas fa-gear mx-4"></i
          ></a>
          <span class="navbar-text gold me-3">Usuario</span>
          <a href="#" class="gold"><i class="fas fa-user-circle fa-2x"></i></a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-md-3 col-lg-2 sidebar">
          <div class="d-flex flex-column align-items-start p-3">
            <a href="../pages/mainlogeado.html" class="my-2 gold"
              ><i class="fas fa-pencil me-2"></i>Inicio</a
            >

            <a href="#" class="my-2 gold"
              ><i class="fas fa-home me-2"></i>Inmuebles</a
            >
            <a href="rentas.html" class="my-2 gold"
              ><i class="fas fa-file-invoice-dollar me-2"></i>Rentas</a
            >
            <a href="notas.html" class="my-2 gold"
              ><i class="fas fa-sticky-note me-2"></i>Notas</a
            >
            <a href="#" class="my-2 gold"
              ><i class="fas fa-envelope me-2"></i>Contactanos</a
            >
          </div>
        </aside>

        <main class="col-md-9 col-lg-10 p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Inmuebles</h2>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addInmuebleModal"
            >
              <i class="fas fa-plus-circle"></i> Agregar Inmueble
            </button>
          </div>

          <div class="table-responsive">
            <table
              class="table table-striped table-bordered"
              id="inmueblesTable"
            >
              <thead class="table-dark">
                <tr>
                  <th>Nombre</th>
                  <th>Ubicación</th>
                  <th>Tamaño</th>
                  <th>Cuartos</th>
                  <th>Baños</th>
                  <th>Valor</th>
                  <th>Fotos</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="map-section">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="map-title">Ubicaciones de las propiedades</h3>
                  <div id="map" style="height: 500px"></div>
                </div>
                <div class="col-md-6">
                  <div id="info-casa">
                    <h3 class="map-title">Fotografías</h3>
                    <div
                      class="image-gallery"
                      style="max-height: 500px; overflow-y: auto"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      class="modal fade"
      id="addInmuebleModal"
      tabindex="-1"
      aria-labelledby="addInmuebleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addInmuebleModalLabel">
              Agregar Inmueble
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="inmuebleForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input
                  type="text"
                  class="form-control"
                  id="ubicacion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tamano" class="form-label">Tamaño</label>
                <input
                  type="number"
                  class="form-control"
                  id="tamano"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cuartos" class="form-label">Cuartos</label>
                <input
                  type="number"
                  class="form-control"
                  id="cuartos"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="banos" class="form-label">Baños</label>
                <input type="number" class="form-control" id="banos" required />
              </div>
              <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" class="form-control" id="valor" required />
              </div>
              <div class="mb-3">
                <label for="costo" class="form-label">Fotos</label>
                <input type="file" class="form-control" id="fotos" />
              </div>

              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Imagenes -->
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <button
            type="button"
            class="btn-close position-absolute top-0 end-0 m-2"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="modal-body p-0">
            <img
              id="modalImage"
              src=""
              alt="Imagen ampliada"
              class="modal-img"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- script de js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tabla.js"></script>
  </body>
</html>
